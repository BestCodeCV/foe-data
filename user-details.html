<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">User Details</h1>
        <div id="user-details" class="card">
            <div class="card-body">
                <h5 class="card-title" id="user-name"></h5>
                <p class="card-text"><strong>ID:</strong> <span id="user-id"></span></p>
                <p class="card-text"><strong>Age:</strong> <span id="user-age"></span></p>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/userDetails.js"></script>
</body>
</html>
